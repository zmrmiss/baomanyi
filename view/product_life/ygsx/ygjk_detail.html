    <script>

        var myDetail;
        var url = window.location.href.match(/type=.([^&]*)/);
        GetTel();
        if(url&&url[0].substr(5)==1){
            $(".js-kefu").attr("href",kf_phone);
            $("#js-zygz").attr('href','/public/pdf/ygjk/投保须知.docx');
            $("#js-bxtk").attr('href','/public/pdf/ygjk/02阳光人寿关爱e生癌症疾病保险A款条款.pdf');
            $("#js-bxtk25").attr('href','/public/pdf/ygjk/02阳光人寿关爱e生重大疾病保险C款条款.pdf');
            $("#js-bxtk42").attr('href','/public/pdf/ygjk/02阳光人寿关爱e生重大疾病保险D款条款.pdf');
            $(".ygjkA").attr('href','/public/pdf/ygjk/03阳光人寿关爱e生癌症疾病保险A款费率表.pdf');
            $(".ygjkC").attr('href','/public/pdf/ygjk/03阳光人寿关爱e生重大疾病保险C款费率表.pdf');
            $(".ygjkD").attr('href','/public/pdf/ygjk/03阳光人寿关爱e生重大疾病保险D款费率表.pdf');

            var userId = window.location.href.match(/userId=.([^&]*)/)[0].substr(7);
            var code = window.location.href.match(/code=.([^&]*)/)?window.location.href.match(/code=.([^&]*)/)[0].substr(5):0;
            var eUid = window.location.href.match(/eUid=.([^&]*)/)[0].substr(5);
            var hk = localStorage.getItem("hkygjk")=="161219001"?1:0;
            localStorage.setItem("shareType","2");
            localStorage.setItem("eUid",eUid);

            if(code&&!hk){
                var myoc = new ObtainClient({
                    user_id: userId,
                    code: code,
                    share_title: '健康随e保重疾保障计划',
                    share_id: 161219001,
                    share_type: 2
                });
                myoc.init();
                localStorage.setItem("hkygjk","161219001")
            }
            
            var flag = 1;
            $(".to-insure").on("tap",function(){
                var userInfo = localStorage.getItem("userInfo")?localStorage.getItem("userInfo"):0;
                if(userInfo){
                    userInfo = userInfo.split(",");
                    if(flag){
                        flag = 0;
                        $.post('//'+domain.jc+'/user/get_token/check_token',{token:userInfo[0]}, function (re) {
                            flag = 1;
                            if(re.code == '0001000'){
                                window.location.href = "ygjk_concept.html?type=1&userId="+userId;
                            }else{
                                window.location.href = "/view/user/login.html";
                            }
                        },'json');
                    }
                }else{
                    window.location.href = "/view/user/login.html";
                }
            });

            myDetail = new DetailYgjk({
                productId:161219001
            });
            myDetail.price();

            $("body").append(CNZZ);
        }


        function accept(rs){
            var json = $.parseJSON(rs);

            myDetail = new DetailYgjk({
                enterid:json.enterId,
                userId:json.userId,
                eUid:json.encryptUid,
                productId:161219001
            });
            myDetail.init();
        }

        function acceptShare(){
            myDetail.sharepage();
        }

        $(function() {
            $(".detail-show").on("tap",function(){
                var id = $(this).data("id");
                var sel = $(".item-detail[data-id='"+id+"']");
                if(sel.hasClass("showbox")){
                    sel.removeClass("showbox");
                    $(".iconfont",this).removeClass("icon-arrow-up");
                }else{
                    sel.addClass("showbox");
                    $(".iconfont",this).addClass("icon-arrow-up");
                }
            })
        })
    </script>
