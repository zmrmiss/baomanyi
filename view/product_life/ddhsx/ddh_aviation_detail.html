<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="../../../public/dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../public/dist/css/head.css">
    <link rel="stylesheet" type="text/css" href="../../../public/debug/css/head.css">
    <title>大都会人寿航空意外险</title>
</head>
<body>
<!--主要内容-->
<div class="page-group">
    <div class="page page-current">
        <div class="content">
            <!--大都会顶部图片及主标题-->
            <div class="card-block product-card">
                <div class="banner-aviation"></div>
                <h1>大都会人寿航空意外险</h1>
                <p>低投高保,不限飞行次数,最高可保障千万身价</p>
            </div>

            <!--产品价格-->
            <div class="card-block product-wrap">
                <div class="flex-wrap is-spread">
                    <em class="product-price">￥1.00元起</em>
                </div>
            </div>

            <!--承保年龄,保险期间-->
            <div class="card-block product-wrap">
                <div class="flex-wrap bod-botm">
                    <div class="item-title">承保年龄：18-75周岁</div>
                </div>
                <div class="flex-wrap">
                    <div class="item-title">保险期间：1天/7天/15天/30天/180天/364天</span></div>
                </div>
            </div>

            <!--投保方案,保障期间-->
            <div class="card-block product-wrap">
                <div class="flex-wrap bod-botm">
                    <div class="item-title">投保方案</div>
                    <div class="item-input">
                        <input type="text" id="insure-program" placeholder="请选择您的投保方案 >" readonly="readonly">
                    </div>
                </div>

                <div class="flex-wrap">
                    <div class="item-title">保障期间</div>
                    <div class="item-input">
                        <input type="text" id="safeguard-data" placeholder="请选择您的保障期间 >" readonly="readonly">
                    </div>
                </div>
            </div>

            <!--保障范围-->
            <div class="card-block product-wrap">
                <h1 class="insure-title bod-botm">
                    <i class="iconfont icon-coverage"></i>
                    保障范围
                </h1>
                <div class="flex-wrap bod-botm detail-show" data-id="1">
                    <div class="item-title">航空意外身故保险金</div>
                    <div class="item-content" id="death">
                        1000万
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>
                <div class="item-detail" data-id="1">
                    保障被保险人在保险期内，如乘坐民航班机发生意外事故在180日内因该事故导致身故，给付相应的保险金。
                </div>
                <div class="flex-wrap bod-botm detail-show" data-id="2">
                    <div class="item-title">航空意外身残保险金</div>
                    <div class="item-content" id="disabled">
                        100万
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>
                <div class="item-detail" data-id="2">
                    保障被保险人在保险期内，如乘坐民航班机发生意外事故在180天内因该事故导致身残，按照合同约定的伤残赔付比例*保险金额*10%给付残疾保险金。
                </div>
            </div>

            <!--投保须知,保险条款-->
            <div class="card-block product-wrap">
                <a href="bmy://app.page/document/?docAddress=/public/pdf/ddh/付费险投保须知-全国-航空意外.pdf" target="_blank" id="js-zygz">
                    <div class="flex-wrap bod-botm">
                        <div class="item-title">投保须知</div>
                        <div class="item-content">
                            <i class="iconfont icon-arrow-right"></i>
                        </div>
                    </div>
                </a>
                <a href="bmy://app.page/document/?docAddress=/public/pdf/ddh/条款终稿-中美联泰大都会人寿保险有限公司航空意外伤害保险.pdf" target="_blank" id="js-bxtk">
                    <div class="flex-wrap bod-botm">
                        <div class="item-title">保险条款</div>
                        <div class="item-content"><i class="iconfont icon-arrow-right"></i></div>
                    </div>
                </a>
            </div>

            <!--图片介绍信息-->
            <div class="card-block product-wrap card-prodimg">
                <img src="../../../public/images/product/ddh/ddh_aviation.png">
            </div>

        </div>
    </div>
</div>

<!--底部固定按钮-->
<div class="btn-insure">
    <a href="bmy://app.call/phone?phone=4001630099" class="js-kefu">
        <i class="iconfont icon-service"></i>
    </a>
    <em class="insure-price">￥1.00元起</em>
    <div class="to-insure">立即投保</div>
</div>

<script type="text/javascript" src="../../../public/dist/js/script/Zepto.js"></script>
<script type="text/javascript" src="../../../public/dist/js/config.js"></script>
<script type="text/javascript" src="../../../public/dist/js/buy.js"></script>

<script>
    var myDetail;
    var url = window.location.href.match(/type=.([^&]*)/);
    GetTel();
    //判断type是否等于1 若等于1 则说明是分享出去的
    if(url&&url[0].substr(5)==1){
        $(".js-kefu").attr("href",kf_phone);
        $("#js-zygz").attr('href','../../../public/pdf/ddh/付费险投保须知-全国-航空意外.pdf');
        $("#js-bxtk").attr('href','../../../public/pdf/ddh/条款终稿-中美联泰大都会人寿保险有限公司航空意外伤害保险.pdf');
        var userId = window.location.href.match(/userId=.([^&]*)/)[0].substr(7);
        var code = window.location.href.match(/code=.([^&]*)/)?window.location.href.match(/code=.([^&]*)/)[0].substr(5):0;//微信认证登录后自动在url上加上code，code有有效期，用一次过期
        var eUid = window.location.href.match(/eUid=.([^&]*)/)[0].substr(5);//加密的userId
        var hk = localStorage.getItem("ddhaviation")=="161226001"?1:0;
        localStorage.setItem("shareType","2");
        localStorage.setItem("eUid",eUid);
        if(code&&!hk){
            var myoc = new ObtainClient({
                user_id: userId,
                code: code,
                share_title: '大都会人寿航空意外险',
                share_id: 161226001,
                share_type: 2
            });
            myoc.init();
            localStorage.setItem("ddhaviation","161226001")
        }

        //点击立即投保按钮
        var flag = 1;
        $(".to-insure").on("tap",function(){

            if (isWeiXin()){
                var notice = '<div class="layer-share showbox" style="z-index: 60000">请在浏览器中打开链接下载 <img src="../../../public/images/public/arrow.png" style="width:3.3rem;"></div>';
                $("body").append(notice);
                return;

            }

            //检测是否选择了 投保方案和保障期间
            var myDetail = new DetailAviation();
            if(!myDetail.test()){return;}

            var userInfo = localStorage.getItem("userInfo")?localStorage.getItem("userInfo"):0;
            if(userInfo){
                userInfo = userInfo.split(",");
                if(flag){
                    flag = 0;
                    $.post('//'+domain.jc+'/user/get_token/check_token',{token:userInfo[0]}, function (re) {
                        flag = 1;
                        if(re.code == '0001000'){

                            var insureProgram = $("#insure-program").val();//投保方案
                            var insuretype = "0";
                            if (insureProgram == "商务版"){
                                insuretype = "1";
                            }else if (insureProgram == "至尊版"){
                                insuretype = "2";
                            }else if (insureProgram == "尊享版"){
                                insuretype = "3";
                            }
                            var insurerange = $("#safeguard-data").val().split("天")[0];//保障期间
                            var productPrice = $(".product-price").html().split("元")[0];
                            var baofei = productPrice.split("￥")[1];
                            window.location.href = "ddh_aviation_insure.html?type=1&userId="+userId+"&insuretype="+insuretype+"&baofei="+baofei+"&insurerange="+insurerange;
                        }else{
                            window.location.href = "../../user/login.html";
                        }
                    },'json');
                }
            }else{
                window.location.href = "../../user/login.html";
            }
        });

        //获取购买类产品返现额度
        myDetail = new DetailAviation({
            productId:161226001
        });
        myDetail.init();

        $("body").append(CNZZ);
    }


    function accept(rs){
        var json = $.parseJSON(rs);
        myDetail = new DetailAviation({
            enterid:json.enterId,
            userId:json.userId,
            eUid:json.encryptUid,
            productId:161226001
        });
        myDetail.init();
    }

    function acceptShare(){
        myDetail.sharepage();
    }

</script>
</body>
</html>
