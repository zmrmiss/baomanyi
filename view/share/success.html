<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset='utf-8'>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
 	<link rel="stylesheet" type="text/css" href="../../public/dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../public/dist/css/head.css">
    <title>注册成功</title>
</head>
<body class="bodyColor-White">
    <div class="share-success-wrap">
        <div class="share-top">
            <div class="share-succuss-pass"><img src="../../public/images/share/icon_success.png"></div>
            <h2>恭喜您注册成功！</h2>
            <p>赶快下载保满意APP，低价买保险，赚佣金吧~</p>
        </div>
        <div class="share-bottom">
            <div class="share-success-download" id="rightnow-download">立即注册并下载APP</div>
            <div class="text-center"><img src="../../public/images/share/service_grey.png"></div>
        </div>
        <div class="mask-layer">请在浏览器中打开链接下载 <img src="../../public/images/public/arrow.png" style="width:3.3rem;"></div>
    </div>
    
    <script type="text/javascript" src="../../public/dist/js/script/Zepto.js"></script>
    <script type="text/javascript" src="../../public/dist/js/config.js"></script>
    <script type="text/javascript" src="../../public/dist/js/app.js"></script>
    <script>
        $(function () {

            if(isWeiXin()){
                $(".mask-layer").css("display","block");
            }

            var vtoken;

            $.post('//'+domain.jc+'/user/get_token',{guid:'imei',user_id:0}, function (re) {
                if(re.code=='0001200'){
                    vtoken = re.data
                }
            },'json');
            
            $("#rightnow-download").on("click",function(){
                new OpenApp({
                    token: vtoken
                });
            })
        })
    </script>
</body>
</html>
