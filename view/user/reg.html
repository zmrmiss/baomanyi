<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset='utf-8'>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="../../public/dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../public/dist/css/head.css">
    <title>保满意-注册</title>
</head>
<body>
    <div class="page page-current">
        <header class="bar bar-nav head-bar">
            <a href="#" class="back"><i class="iconfont icon-arrow-left"></i></a>注册
        </header>
        <div class="content">
            <div class="user-form">
                <div class="user-name-input">
                    <div class="item-title"><i class="iconfont icon-mobile"></i>手机号</div>
                    <div class="item-content">
                        <input type="tel" name="username" placeholder="请输入手机号码" id="username">
                        <i class="iconfont icon-close2"></i>
                    </div>
                </div>
                <div class="user-password-input">
                    <div class="item-title"><i class="iconfont icon-lock"></i>密码</div>
                    <div class="item-content">
                        <input type="password" name="password" placeholder="请设置密码" id="password">
                        <i class="iconfont icon-password-nosee"></i>
                    </div>
                </div>
                <div class="user-code-input">
                    <div class="item-title"><i class="iconfont icon-verification-code"></i>验证码</div>
                    <div class="item-content">
                        <input type="number" name="code" placeholder="请输入验证码" id="code">
                        <div class="code-btn">获取验证码</div>
                    </div>
                </div>
                <div class="user-login-btn">
                    <a href="javascript:;" class="login-btn disabled" id="js-login">注册</a>
                    <div class="user-opt">
                        <span class="user-rules"><i class="iconfont icon-selected"></i>同意<a href="../jichu/policy.html" class="font-FF6900">《保满意用户协议》</a></span>
                    </div>
                </div>
            </div>
        </div>       
    </div>
    <script type="text/javascript" src="../../public/dist/js/script/Zepto.js"></script>
    <script type="text/javascript" src="../../public/dist/js/config.js"></script>
    <script type="text/javascript" src="../../public/dist/js/user.js?v=2"></script>
    <script>
        $(function () {
            var myReg = new Reg({
                type:"reg"
            })
            myReg.init();
        })
    </script>
</body>
</html>
