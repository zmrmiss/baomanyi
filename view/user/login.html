    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="../../public/dist/css/reset.css">

                    <div class="item-title"><i class="iconfont icon-mobile"></i>手机号</div>

                </div>
                <div class="user-password-input">

                    <div class="item-content">
                        <input type="password" name="password" placeholder="请输入密码" id="password">
                        <i class="iconfont icon-eye-close"></i>

                </div>
                <div class="user-login-btn">
                    <a href="javascript:;" class="login-btn disabled" id="js-login">登录</a>
                    <div class="user-opt">
                        <a href="reg.html" class="font-FF6900 link-page">新用户注册</a>
