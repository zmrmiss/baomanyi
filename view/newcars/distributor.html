<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset='utf-8'>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
 	<link rel="stylesheet" type="text/css" href="../../public/dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../public/dist/css/head.css">
    <meta name="format-detection" content="telephone=no" />
    <title>保满意-经销商详情</title>
</head>
<body>
    <div class="distributor-wrap">
        <div class="distributor-into"></div>
        <div class="agent-block">
            <div class="inquiry-title">售车经纪人</div>
            <ul class="agent-list"></ul>
        </div>
    </div>
    <div class="bottom-block">
        <div class="btn-org js-free">免费询价</div>
    </div>
    <script type="text/javascript" src="../../public/dist/js/script/Zepto.js"></script>
    <script type="text/javascript" src="../../public/dist/js/config.js"></script>
    <script type="text/javascript" src="../../public/dist/js/app.js"></script>
    <script>
        var url = window.location.href.match(/stype=.([^&]*)/);

        if(url&&url[0].substr(6)==1){
            var orderid = window.location.href.match(/orderid=.([^&]*)/)[0].substr(7);
            var agency_id = window.location.href.match(/agencyid=.([^&]*)/)[0].substr(9);
            new Distributor({
                order:orderid,
                agency_id:agency_id
            });
        }

        function accept(rs){
            var json = $.parseJSON(rs);
            new Distributor({
                agency_id: json.dealerId,
                order: json.orderId,
                token: json.token
            });
        }
    </script>
</body>
</html>
