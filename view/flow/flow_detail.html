    <link rel="stylesheet" type="text/css" href="/public/dist/css/head.css">
    <title>流量充值</title>
</head>
<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content">
                <div class="card-block flow-wrap" style="margin: 0;font-size: 1.8rem;    line-height: 4.6rem;">
                    <div class="flex-wrap bod-botm" style="padding:0">
                        <div class="item-title ll-left" id="iconleft"><i class="iconfont icon-arrow-left" ></i></div>
                        <div class="item-title ll-center">流量充值</div>
                        <div class="item-title ll-right color-FF6900" id="to_bill" style="font-size: 1.6rem;">账单</div>
                    </div>
                </div>
                <div id="content">
                    <div class="loading">
                        <div class="loading-img"></div>
                        <div class="loadding-word">加载中...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="/public/dist/js/script/Zepto.js"></script>
    <script type="text/javascript" src="/public/dist/js/config.js"></script>
    <script type="text/javascript" src="/public/dist/js/buy.js"></script>
    <script type="text/javascript" src="../../public/dist/js/handlebars.runtime-v4.0.5.js"></script>
    <script type="text/javascript" src="../../public/dist/js/handlebars-v4.0.5.js"></script>
    <script>
        function accept(rs){
            var json = $.parseJSON(rs);
            var myFW = new Flow({
                token:json.token
            })
            myFW.init();
        }
    </script>
    <script id="liuliang" type="text/x-handlebars-template">

        <div class="card-block flow-wrap flow-bar clearfix">
            <div class="tel_input"  style="position: relative;padding: 0;">
                <input type="text" placeholder="请输入手机号码" id="telephone" maxlength="13" onkeyup="Mobile2(this)" style="padding: 0;height: 4rem;width:100%;/">
            </div>
            <div class="flow-add color-a5a5a5"><span id="attribution"></span></div>
            <div class="flow-cp" style=""><i class="iconfont icon-close1" id="flow-clear"></i></div>
        </div>

        <div class="card-block flow-wrap" style="line-height: normal;position: relative;">
            <div style="padding: 1.6rem 1.6rem 0">
                <div class="lb-change">
                    <div class="lb-bd current">全国流量</div>
                    <div class="lb-bd">省内流量</div>
                </div>
            </div>
            <div class="llb-list">
                <div class="clearfix flow-list active" id="qg_list" style="padding:1.6rem">

                </div>
                <div class="clearfix flow-list" id="sn_list" style="padding:1.6rem">

                </div>
            </div>
            <div class="flow-add color-a5a5a5" style="bottom: -1.5rem;background: #fff;padding:0 1.6rem;width:100%;" id="flow-none"> <span id="selty">全国</span>通用 立即生效 月底失效</div>

        </div>
    </script>
    <script id="llblistqg" type="text/x-handlebars-template">
        {{#each this}}
        <div class="flow-exp" data-value="{{Package}}">
            <div class="flow-flux">{{Name}}</div>
            <div class="flow-qian" style="padding-bottom: 0.8rem;">{{Price}}元</div>
        </div>
        {{/each}}
    </script>

    <script id="llblistsn" type="text/x-handlebars-template">
        {{#each this}}
        <div class="flow-exp" data-value="{{Package}}">
            <div class="flow-flux">{{Name}}</div>
            <div class="flow-qian" style="padding-bottom:2rem;">{{Price}}元</div>
        </div>
        {{/each}}
    </script>

</body>
<script>
    function Mobile2(obj)
    {
        var value = obj.value;
        value = value.replace(/\s*/g, "");
        var result = [];
        for(var i = 0; i < value.length; i++)
        {
            if (i==3||i==7)
            {
                result.push(" " + value.charAt(i));
            }
            else
            {
                result.push(value.charAt(i));
            }
        }
        obj.value = result.join("");
    }



    $("#iconleft").on('touchend',function () {
        window.location.href='bmy://app.page/pageReturn'
    })
    $("#to_bill").on('touchend',function () {
        window.location.href ='bmy://app.page/flow/lookBillLogin';
    })
</script>
</html>
