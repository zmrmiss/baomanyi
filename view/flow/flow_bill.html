<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset='utf-8'>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" type="text/css" href="/public/dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/public/dist/css/head.css">
    <title>流量充值账单</title>
</head>
<body>
    <div class="card-block flow-wrap" style="margin: 0;position: fixed;top: 0;width: 100%;z-index: 5999;font-size: 1.8rem;    line-height: 4.6rem;">
        <div class="flex-wrap bod-botm" style="padding:0;">
            <div class="item-title ll-left" id="iconleft"><i class="iconfont icon-arrow-left"></i></div>
            <div class="item-title  ll-center" style="padding: 0">流量充值账单</div>

        </div>
    </div>
    <div class="page-group">
        <div class="page page-current">
            <div class="content">
                <div class="loading">
                    <div class="loading-img"></div>
                    <div class="loadding-word">加载中...</div>
                </div>
                <div id="contenr">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/public/dist/js/script/Zepto.js"></script>
    <script type="text/javascript" src="/public/dist/js/config.js"></script>
    <script type="text/javascript" src="../../public/dist/js/handlebars.runtime-v4.0.5.js"></script>
    <script type="text/javascript" src="../../public/dist/js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="/public/dist/js/buy.js"></script>
    <script>
//        accept();
        function accept(rs){
            var json = $.parseJSON(rs);
            var myBL = new BiLl({
                token:json.token
//                token:'U9M9LKOiq7lI+6HRWAUP3bJye+cTP0bhqizdlPf7shgchhfKWGLZ146\/AreS2VHh'
            })
            myBL.init();
        }
    </script>
    <script id="bill" type="text/x-handlebars-template">

        <div class="card-block flow-wrap flow-bar" style="padding: 0rem;margin-top: 4.5rem;">
            <div class="flow-wrap clearfix" style="margin: 0;padding: 0" >
                <ul>
                    <li>
                        {{#each this}}

                        <div class="zd-title"><span id="year">{{year}}年</span>{{month}}月</div>
                        <div class="zd-xq clearfix" style="padding:0 1.6rem">
                            {{#each nodes}}
                            <div  class="bod-botm zd-list" style="padding:1rem 0" data-value="{{id}}">
                                <div class="item-title zd-height">
                                    <p class="color-a5a5a5 zd-day">{{create create_time}}</p>
                                    <p class="color-a5a5a5 zd-month">{{create_time create_time}}</p>
                                    <div style="display:none" class="create_time"></div>
                                    <div style="display:none" class="status">{{status status}}</div>
                                </div>
                                <div class="item-title zt-name"><img src="{{province province}}" alt=""></div>
                                <div class="item-title color-575757 zd-amount">￥<span class="price">{{price}}</span></div>
                                <div class="item-title color-808080 zd-exp province-exp"> <span  class="province"></span> {{package package}}流量充值卡 {{type type}}流量</div>
                                <div class="zd-tj">交易成功</div>
                            </div>

                            {{/each}}
                        </div>
                        {{/each}}
                    </li>
                </ul>
            </div>
        </div>
    </script>

</body>
<script>

</script>
</html>
