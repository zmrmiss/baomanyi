<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset='utf-8'>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
 	<link rel="stylesheet" type="text/css" href="../../public/dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../public/dist/css/head.css">
    <title>保满意-产品详情</title>
</head>
<body>
    <div class="pro-wrap">
        <div class="pro-item"></div>
        <h1 class="pro-title"></h1>
        <div class="pro-block">
            <h2 class="pro-block-title">保费测算</h2>
            <ul class="pro-block-list clearfix"></ul>
        </div>
        <div class="pro-block">
            <h2 class="pro-block-title">保障范围</h2>
            <ul class="pro-block-list2 clearfix"></ul>
        </div>
    </div>
    <div class="share-bar">
        <img src="../../public/images/public/down_logo.png" class="share-logo">
        <div class="share-word">
            <h3>保满意APP</h3>
            <p>买车险就用保满意</p>
        </div>
        <div class="share-control">
            <a href="javascript:;" class="rightnow-open">立即打开</a>
            <img src="../../public/images/public/close.png" class="share-close"> 
        </div>
    </div>
    <div class="layer-share">请在浏览器中打开链接下载 <img src="../../public/images/public/arrow.png" style="width:3.3rem;"></div>
    <script type="text/javascript" src="../../public/dist/js/script/Zepto.js"></script>
    <script type="text/javascript" src="../../public/dist/js/config.js"></script>
    <script type="text/javascript" src="../../public/dist/js/app.js"></script>
    <script>
        var pro;
        var url = window.location.href.match(/type=.([^&]*)/);

        if(url&&url[0].substr(5)==1){
            var sex = window.location.href.match(/sex=.([^&]*)/)[0].substr(4);
            var age = window.location.href.match(/age=.([^&]*)/)[0].substr(4);
            var fee = window.location.href.match(/fee=.([^&]*)/)[0].substr(4);
            var range = window.location.href.match(/range=.([^&]*)/)[0].substr(6);
            var user_id = window.location.href.match(/user_id=.([^&]*)/)[0].substr(8);
            var product_id = window.location.href.match(/product_id=.([^&]*)/)[0].substr(11);
            var quota = window.location.href.match(/quota=.([^&]*)/)[0].substr(6);

            new ProCompare({
                type: 'detail',
                sex: sex,
                age: age,
                fee: fee,
                range: range,
                user_id: user_id,
                product_id: product_id,
                quota:quota,
                share:true
            })
            $(".share-bar").css("display","block");
            $(".rightnow-open").on("tap",function(){
                if(isWeiXin()){
                    $(".layer-share").css("display","block");
                }else{
                    new OpenApp({});     
                }
                $(".layer-share").on("tap",function(){
                    $(this).css("display","none");
                })
            });
        }

        function accept(rs){
            var json = $.parseJSON(rs);
            pro = new ProCompare({
                type: 'detail',
                sex: json.sex,
                age: json.age,
                fee: json.fee,
                range: json.range,
                user_id: json.user_id,
                product_id: json.product_id,
                quota:json.quota
            })
        }

        function acceptShare(){
            pro.sharepage("detail");
        }
    </script>
</body>
</html>
