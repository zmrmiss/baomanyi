	$(function(){
		$(".swiper-nav .swiper-wrapper div").bind("mouseover",function(){
			if(!$(this).hasClass("active")){
				$(this).addClass("active").siblings().removeClass("active");
			}
		});
		$(".swiper-nav .swiper-wrapper div").bind("mouseout",function(){
			var location = window.location + "";
			var index = location.indexOf("#page");
			var div = $(".swiper-nav .swiper-wrapper div");
			if(index >= 0){
				var navIndex = location.match(/#page(\d+)/i)[1];
				//alert(navIndex);
				if(navIndex <= div.length){
					//alert(div.eq(navIndex - 1).html());
					if(!div.eq(navIndex - 1).hasClass("active")){
						div.eq(navIndex - 1).addClass("active").siblings().removeClass("active");
					}
				} else {
					div.removeClass("active");
				}
			} else {
				div.eq(0).addClass("active").siblings().removeClass("active");
			}
		});
