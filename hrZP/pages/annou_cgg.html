<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改职位信息</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/AMap.PlaceSearchRender1120.css"/>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/manage.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <style>
        .amap-logo,.amap-copyright,.amap-controls{
            display: none !important;
        }
        #panel {
            z-index: 999;
            position: absolute;
            background-color: white;
            max-height: 100%;
            overflow-y: auto;
            right: 0;
            width: 280px;
        }
    </style>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=571bdde43751cab4702d2bf7ad54cec6&plugin=AMap.PlaceSearch"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/PlaceSearchRender.js"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<!--固定导航-->
<div class="left-common">
    <ul>
        <li>
            <div class="logo3"><img src="../images/mlogo.png" alt=""></div>
        </li>
        <li>
            <div class="character" id="hr_name"></div>
        </li>
        <li>
            <ul class="char-list">
                <li id="hradmin">职位管理 <i class="icot"></i></li>
                <li id="hrmanagement">简历管理<i class="icot"></i></li>
                <li id="hrcenctrol">个人中心<i class="icot"></i></li>
            </ul>
        </li>
    </ul>
</div>

<!--标题开始-->
<div class="co-banner">
    <div class="co-name" id="togroup"></div>
    <div class="co-img"><a href="javascript:void (0)" id="co-img"><img src="../images/Esc.png" alt=""></a></div>
</div>

<form action="" id="releases" method="post" style="width: 100%;border: 0;">
    <div class="infor" style="height: auto;background-color: #fff;">
        <div class="basic">
            <div class="bas-tit" style="margin-top: 36px;float: left">
                职位基本信息
                <i>*</i>
            </div>
            <div class="bas-back"><a href="javascript:void (0)" id="go_home">返回</a></div>
        </div>

        <div class="audrk">
            <div class="aud-title"><div>行业</div></div>
            <div class="aud-input">
                <div class="surplus">
                    <div class="nice-select" name="nice-select">
                        <input type="text" id="industry" value="请选择行业" readonly>
                        <ul id="wrap-list">
                        </ul>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>

            </div>
            <span class="spa spa17"></span>
        </div>
        <div class="audrk">
            <div class="aud-title"><div>职位类别</div></div>
            <div class="aud-input">
                <div class="surplus">
                    <div class="nice-select" name="nice-select-2">
                        <input type="text" id="position" value="请选择职位" readonly>
                        <ul id="wrap-position">
                        </ul>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>

            </div>
            <span class="spa spa18"></span>
        </div>
        <div class="audrk">
            <div class="aud-title"><div>职位名称</div></div>
            <div class="aud-input">
                <div class="surplus">
                    <input type="text" id="title" name="title" placeholder="请输入职位" >
                </div>

            </div>
            <span class="spa spa19"></span>
        </div>
        <div class="audrk">
            <div class="aud-title"><div>薪资</div></div>
            <div class="aud-input">
                <div class="surplus">
                    <div class="nice-select" name="nice-select-3">
                        <input type="text" id="salary" value="薪资面议" readonly>
                        <ul>
                            <li data-value="0">薪资面议</li>
                            <li data-value="1">3k以下</li>
                            <li data-value="2">3k-5k</li>
                            <li data-value="3">5k-10k</li>
                            <li data-value="4">10k-20k</li>
                            <li data-value="5">20k-50k</li>
                            <li data-value="6">50k以上</li>
                        </ul>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>
            </div>
            <span class="spa spa20"></span>
        </div>
        <div class="audrk">
            <div class="aud-title"><div>入职悬赏</div></div>
            <div class="aud-input"><input type="text" name="reward" id="reward" placeholder="请输入入职悬赏金额"></div>
            <span class="spa spa21"></span>
        </div>
        <div class="audrk">
            <div class="aud-title"><div>工作性质</div></div>
            <div class="aud-input">
                <div class="surplus">
                    <div class="nice-select" name="nice-select-4">
                        <input type="text" id="nature" value="全职" readonly>
                        <ul>
                            <li data-value="0">全职</li>
                            <li data-value="1">兼职</li>
                        </ul>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>

            </div>
            <span class="spa spa22"></span>
        </div>
        <div class="audrk" style="display: none">
            <div class="aud-title"><div>工作城市</div></div>
            <div class="aud-input">
                <input type="text" name="city"  id="city" placeholder="请输入城市" disabled="disabled">
                <!--<input type="hidden" id="county" name="county">-->
            </div>
            <span class="spa spa23"></span>
        </div>
        <div class="audrk">
            <div class="aud-title"><div>工作地点</div></div>
            <div class="aud-input"><input type="text" id="tipinput" name="address" placeholder="请输入该职位的详细办公地址"></div>
            <span class="spa spa24"></span>
            <div class="ann-map" style="position: relative">
                <div id="container" style="width: 600px;height: 320px"></div>
            </div>
            <div id="cx_btn"></div>
        </div>

        <div class="basic">
            <div class="bas-tit" style="margin-top: 36px;float: left">
                职位要求
                <i>*</i>
            </div>
        </div>
        <div class="audrk">
            <div class="aud-title"><div>经验要求</div></div>
            <div class="aud-input">
                <div class="surplus">
                    <div class="nice-select" name="nice-select-5">
                        <input type="text" id="experience" value="经验不限" readonly>
                        <ul>
                            <li data-value="0">经验不限</li>
                            <li data-value="1">应届生</li>
                            <li data-value="2">1年以内</li>
                            <li data-value="3">1-3年</li>
                            <li data-value="4">3-5年</li>
                            <li data-value="5">5-10年</li>
                            <li data-value="6">10年以上</li>

                        </ul>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>

            </div>
            <span class="spa spa25"></span>
        </div>
        <div class="audrk">
            <div class="aud-title"><div>学历要求</div></div>
            <div class="aud-input">
                <div class="surplus">
                    <div class="nice-select" name="nice-select-6">
                        <input type="text" id="education" value="学历不限" readonly>
                        <ul>
                            <li data-value="0">学历不限</li>
                            <li data-value="1">高中/中专</li>
                            <li data-value="2">大专</li>
                            <li data-value="3">本科</li>
                            <li data-value="4">硕士</li>
                            <li data-value="5">博士</li>
                        </ul>
                        <i class="iconfont icon-arrow-down"></i>
                    </div>
                </div>

            </div>
            <span class="spa spa26"></span>
        </div>
        <div class="audrk" style="height: auto">
            <div class="aud-title"><div>职位描述</div></div>
            <div class="aud-input" style="float: none"><textarea name="description" id="description" cols="30" rows="10" placeholder="请输入职位描述"></textarea></div>
            <span class="spa spa27"></span>
        </div>
        <div class="audrk">
            <div class="aud-title" style="height: 46px"><div></div></div>
            <div class="aud-btn"><input type="button" value="保存" id="annou2"></div>
        </div>
    </div>
</form>

<!--标题开始-->
<script src="http://www.baomanyi.com.cn/public/dist/js/handlebars.runtime-v4.0.5.js"></script>
<script src="http://www.baomanyi.com.cn/public/dist/js/handlebars-v4.0.5.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/jquery.form.js"></script>
<script src="../js/login.js"></script>
<script src="http://www.baomanyi.com.cn/public/dist/js/jquery.cookie.js"></script>
<!--公司-->
<script id="group" type="text/x-handlebars-template">
    <span>{{fullname}}</span>
</script>

<!--hr-->
<script id="hr" type="text/x-handlebars-template">
    <div class="chap-lp">
        <div class="char-pho"><img src="{{avator}}" alt=""></div>
    </div>
    <div class="char-sty"><span class="char-name">{{fullname}}</span></div>
</script>


<script>
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom:11
    });
    $(function () {
        Hrexp.init();
    })
</script>
</body>
</html>
